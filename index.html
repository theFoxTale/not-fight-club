<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="image/x-icon" href="assets/boxing-glove.ico" rel="icon">

    <link rel="stylesheet" href="css/index.css">
    <title>Not Fight Club</title>
</head>
<body>
    <section class="create-character visible-element">
        <div class="create-character-container">
            <div class="hello-container">
                <div class="hello-image"></div>
                <div class="hello-text">
                    <h2>Hello, unknown Hero!</h2>
                    <h3>Create your character</h3>
                </div>
            </div>
            <label for="character-name" class="character-name-text">Character name:</label>
            <input id="character-name" type="text" class="text-input">
            <button type="button" class="create-character-button">Let's go!</button>
        </div>
    </section>

    <section class="game-flow-container">
        <div class="header-div">
            <div class="logo-icon"></div>
            <span class="window-name-span"></span>
            <div class="icon-header-div home-icon">
                <div class="text-overlay">
                    Main Page
                </div>
            </div>
            <div class="icon-header-div character-icon">
                <div class="text-overlay">
                    My Character
                </div>
            </div>
            <div class="icon-header-div settings-icon">
                <div class="text-overlay">
                    Settings
                </div>
            </div>
        </div>
        <div class="my-containers main-container">
            <button type="button" class="fight-button">Fight!</button>
        </div>
        <div class="my-containers character-container hidden-element">
            <div class="character-image-block">
                <div class="character-image-container"></div>
                <button type="button" class="change-button">Change avatar</button>
            </div>
            <div class="character-info-container">
                <p>
                    <span class="my-header-text">Name: </span>
                    <span class="my-character-name"></span>
                </p>
                <p class="my-header-text">Fights Statistics:</p>
            </div>
        </div>
        <div class="my-containers change-avatar hidden-element">
            <div class="change-avatar-container">
                <div class="arrow_control arrow_left">
                    <svg viewBox="0 0 342 342" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="var(--arrow-dark)" d="M12.8333 171.008H1L86.3333 256.341L171.667 341.674L195 318.341L218.333 295.008L156.333 233.008L94.3333 171.008H83.3333H73.8333H55.5H30.3101H12.8333Z"/>
                        <path fill="var(--arrow-medium)" d="M12.8152 171H1L86.2025 85.5L171.405 0L194.702 23.3789L218 46.7578L156.095 108.879L94.1902 171H83.2071H73.7216H55.4164H30.2652H12.8152Z"/>
                        <path fill="var(--arrow-dark)" d="M135.833 171.008H124L209.333 256.341L294.667 341.674L318 318.341L341.333 295.008L279.333 233.008L217.333 171.008H206.333H196.833H178.5H153.31H135.833Z"/>
                        <path fill="var(--arrow-medium)" d="M135.815 171H124L209.202 85.5L294.405 0L317.702 23.3789L341 46.7578L279.095 108.879L217.19 171H206.207H196.722H178.416H153.265H135.815Z"/>
                    </svg>
                </div>
                <div class="avatars-wrapper">
                    <div class="avatars-slider">
                        <div class="avatar-block">
                            <div class="avatar-image character-1"></div>
                        </div>
                        <div class="avatar-block avatar-active">
                            <div class="avatar-image character-2"></div>
                        </div>
                        <div class="avatar-block">
                            <div class="avatar-image character-3"></div>
                        </div>
                        <div class="avatar-block">
                            <div class="avatar-image character-4"></div>
                        </div>
                        <div class="avatar-block">
                            <div class="avatar-image character-5"></div>
                        </div>
                        <div class="avatar-block">
                            <div class="avatar-image character-6"></div>
                        </div>
                        <div class="avatar-block">
                            <div class="avatar-image character-7"></div>
                        </div>
                        <div class="avatar-block">
                            <div class="avatar-image character-8"></div>
                        </div>
                    </div>
                </div>
                <div class="arrow_control arrow_right">
                    <svg viewBox="0 0 342 342" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="var(--arrow-dark)" d="M328.5 171.008H340.333L255 256.341L169.667 341.674L146.333 318.341L123 295.008L185 233.008L247 171.008H258H267.5H285.833H311.023H328.5Z"/>
                        <path fill="var(--arrow-medium)" d="M328.518 171H340.333L255.131 85.5L169.928 0L146.631 23.3789L123.333 46.7578L185.238 108.879L247.143 171H258.126H267.612H285.917H311.068H328.518Z"/>
                        <path fill="var(--arrow-dark)" d="M205.5 171.008H217.333L132 256.341L46.6667 341.674L23.3334 318.341L3.05176e-05 295.008L62 233.008L124 171.008H135H144.5H162.833H188.023H205.5Z"/>
                        <path fill="var(--arrow-medium)" d="M205.518 171H217.333L132.131 85.5L46.9285 0L23.6309 23.3789L0.333378 46.7578L62.2383 108.879L124.143 171H135.126H144.612H162.917H188.068H205.518Z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="my-containers settings-container hidden-element">
            <div class="settings-name-wrapper">
                <label for="new-character-name" class="my-header-text">Current character name:</label>
                <input id="new-character-name" type="text" class="text-input hidden-element">
                <span class="current-name"></span>
                <button type="button" class="settings-button save-button hidden-element">Save</button>
                <button type="button" class="settings-button edit-button">Edit</button>
            </div>
        </div>
        <div class="my-containers battle-container hidden-element">
        </div>
    </section>

    <script src="index.js" defer></script>
</body>
